<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <rect width="400" height="400" fill="#fff"/>
  <!-- EV Charger body - sleek wall mount -->
  <rect x="140" y="60" width="120" height="260" rx="16" fill="url(#g1)" stroke="#ccc" stroke-width="1.5"/>
  <!-- Top accent -->
  <rect x="140" y="60" width="120" height="20" rx="16" fill="#4CAF50" opacity="0.15"/>
  <!-- Status LED ring -->
  <circle cx="200" cy="110" r="18" fill="none" stroke="#4CAF50" stroke-width="3" opacity="0.7"/>
  <circle cx="200" cy="110" r="12" fill="#4CAF50" opacity="0.15"/>
  <circle cx="200" cy="110" r="5" fill="#4CAF50"/>
  <!-- Type 2 connector area -->
  <rect x="165" y="150" width="70" height="70" rx="10" fill="#fff" stroke="#ddd" stroke-width="1.5"/>
  <circle cx="200" cy="185" r="20" fill="none" stroke="#ccc" stroke-width="1.5"/>
  <circle cx="192" cy="177" r="4" fill="#888"/>
  <circle cx="208" cy="177" r="4" fill="#888"/>
  <circle cx="192" cy="193" r="4" fill="#888"/>
  <circle cx="208" cy="193" r="4" fill="#888"/>
  <circle cx="200" cy="185" r="3" fill="#4CAF50"/>
  <!-- Power label -->
  <text x="200" y="248" text-anchor="middle" font-family="Arial,sans-serif" font-size="16" fill="#333" font-weight="700">7 kW</text>
  <!-- Brand -->
  <text x="200" y="278" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#888" font-weight="600">HUAWEI</text>
  <text x="200" y="296" text-anchor="middle" font-family="Arial,sans-serif" font-size="9" fill="#aaa">SCharger</text>
  <!-- Cable -->
  <path d="M200 320 Q200 340 210 350 Q220 360 210 370" fill="none" stroke="#888" stroke-width="3" stroke-linecap="round"/>
  <defs><linearGradient id="g1" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#f8f8f8"/><stop offset="100%" stop-color="#e8e8e8"/></linearGradient></defs>
</svg>
