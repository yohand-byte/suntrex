<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <rect width="400" height="400" fill="#fff"/>
  <!-- DIN rail single-phase meter (narrow) -->
  <rect x="145" y="70" width="110" height="260" rx="8" fill="url(#g1)" stroke="#bbb" stroke-width="1.5"/>
  <rect x="145" y="70" width="110" height="14" rx="8" fill="#3b82f6" opacity="0.7"/>
  <rect x="145" y="80" width="110" height="4" fill="#3b82f6" opacity="0.5"/>
