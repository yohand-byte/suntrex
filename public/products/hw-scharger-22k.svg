<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <rect width="400" height="400" fill="#fff"/>
  <!-- EV Charger body - larger/wider for 22kW -->
  <rect x="125" y="55" width="150" height="270" rx="18" fill="url(#g1)" stroke="#ccc" stroke-width="1.5"/>
  <rect x="125" y="55" width="150" height="22" rx="18" fill="#E8700A" opacity="0.12"/>
  <!-- Status LED ring -->
  <circle cx="200" cy="108" r="20" fill="none" stroke="#E8700A" stroke-width="3" opacity="0.7"/>
  <circle cx="200" cy="108" r="13" fill="#E8700A" opacity="0.12"/>
  <circle cx="200" cy="108" r="5" fill="#E8700A"/>
  <!-- Type 2 connector -->
  <rect x="158" y="148" width="84" height="78" rx="12" fill="#fff" stroke="#ddd" stroke-width="1.5"/>
  <circle cx="200" cy="187" r="24" fill="none" stroke="#ccc" stroke-width="1.5"/>
  <circle cx="190" cy="178" r="4.5" fill="#888"/>
  <circle cx="210" cy="178" r="4.5" fill="#888"/>
  <circle cx="190" cy="196" r="4.5" fill="#888"/>
  <circle cx="210" cy="196" r="4.5" fill="#888"/>
  <circle cx="200" cy="187" r="3.5" fill="#E8700A"/>
  <!-- 3-phase indicator -->
  <text x="200" y="252" text-anchor="middle" font-family="Arial,sans-serif" font-size="16" fill="#333" font-weight="700">22 kW</text>
  <text x="200" y="268" text-anchor="middle" font-family="Arial,sans-serif" font-size="9" fill="#E8700A" font-weight="600">3-Phase</text>
  <!-- Brand -->
  <text x="200" y="292" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#888" font-weight="600">HUAWEI</text>
  <text x="200" y="308" text-anchor="middle" font-family="Arial,sans-serif" font-size="9" fill="#aaa">SCharger</text>
  <!-- Cable -->
  <path d="M200 325 Q200 345 215 355 Q230 365 215 378" fill="none" stroke="#888" stroke-width="3.5" stroke-linecap="round"/>
  <defs><linearGradient id="g1" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#f8f8f8"/><stop offset="100%" stop-color="#e8e8e8"/></linearGradient></defs>
</svg>
