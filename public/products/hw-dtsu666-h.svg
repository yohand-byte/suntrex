<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <rect width="400" height="400" fill="#fff"/>
  <!-- DIN rail 3-phase meter body -->
  <rect x="100" y="70" width="200" height="260" rx="8" fill="url(#g1)" stroke="#bbb" stroke-width="1.5"/>
  <!-- Top accent -->
  <rect x="100" y="70" width="200" height="14" rx="8" fill="#4a9" opacity="0.8"/>
  <rect x="100" y="80" width="200" height="4" fill="#4a9" opacity="0.6"/>
  <!-- LCD screen -->
  <rect x="124" y="110" width="152" height="56" rx="5" fill="#1a2a3a"/>
  <text x="200" y="135" text-anchor="middle" font-family="monospace" font-size="10" fill="#6fd8a8">L1  L2  L3</text>
  <text x="200" y="158" text-anchor="middle" font-family="monospace" font-size="16" fill="#8ef0c0" font-weight="700">0000.0 kWh</text>
  <!-- Phase LEDs -->
  <circle cx="148" cy="190" r="5" fill="#e53e3e"/><text x="148" y="208" text-anchor="middle" font-family="Arial" font-size="8" fill="#999">L1</text>
  <circle cx="172" cy="190" r="5" fill="#f59e0b"/><text x="172" y="208" text-anchor="middle" font-family="Arial" font-size="8" fill="#999">L2</text>
  <circle cx="196" cy="190" r="5" fill="#4CAF50"/><text x="196" y="208" text-anchor="middle" font-family="Arial" font-size="8" fill="#999">L3</text>
  <!-- Label -->
  <text x="200" y="240" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#777" font-weight="600">HUAWEI</text>
  <text x="200" y="258" text-anchor="middle" font-family="Arial,sans-serif" font-size="9" fill="#aaa">DTSU666-H</text>
  <!-- Terminals -->
  <rect x="114" y="290" width="12" height="18" rx="2" fill="#888"/>
  <rect x="136" y="290" width="12" height="18" rx="2" fill="#888"/>
  <rect x="158" y="290" width="12" height="18" rx="2" fill="#888"/>
  <rect x="180" y="290" width="12" height="18" rx="2" fill="#888"/>
  <rect x="202" y="290" width="12" height="18" rx="2" fill="#888"/>
  <rect x="224" y="290" width="12" height="18" rx="2" fill="#888"/>
  <rect x="246" y="290" width="12" height="18" rx="2" fill="#888"/>
  <rect x="268" y="290" width="12" height="18" rx="2" fill="#888"/>
  <!-- DIN rail -->
  <rect x="130" y="326" width="140" height="7" rx="2" fill="#ccc"/>
  <defs><linearGradient id="g1" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#f0f2f4"/><stop offset="100%" stop-color="#dde1e5"/></linearGradient></defs>
</svg>
