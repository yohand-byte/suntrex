  <text x="200" y="215" text-anchor="middle" font-family="Arial,sans-serif" font-size="11" fill="#777" font-weight="600">HUAWEI</text>
  <text x="200" y="233" text-anchor="middle" font-family="Arial,sans-serif" font-size="9" fill="#aaa">SmartPS-100A</text>
  <!-- Terminals -->
  <rect x="158" y="275" width="12" height="18" rx="2" fill="#888"/>
  <rect x="182" y="275" width="12" height="18" rx="2" fill="#888"/>
  <rect x="206" y="275" width="12" height="18" rx="2" fill="#888"/>
  <rect x="230" y="275" width="12" height="18" rx="2" fill="#888"/>
  <!-- DIN rail -->
