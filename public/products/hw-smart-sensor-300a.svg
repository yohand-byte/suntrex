<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <rect width="400" height="400" fill="#fff"/>
  <!-- Small single-phase sensor body -->
  <rect x="145" y="75" width="110" height="250" rx="8" fill="url(#g1)" stroke="#bbb" stroke-width="1.5"/>
  <rect x="145" y="75" width="110" height="14" rx="8" fill="#3b82f6" opacity="0.7"/>
  <rect x="145" y="85" width="110" height="4" fill="#3b82f6" opacity="0.5"/>
  <!-- LCD -->
  <rect x="160" y="115" width="80" height="48" rx="4" fill="#1a2a3a"/>
  <text x="200" y="136" text-anchor="middle" font-family="monospace" font-size="9" fill="#6fd8a8">100A / 1-Ph</text>
  <text x="200" y="154" text-anchor="middle" font-family="monospace" font-size="13" fill="#8ef0c0" font-weight="700">000.0 W</text>
